{{- if .Values.ingress.enable -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "mina-standard-daemon.fullname" . }}
  labels:
    {{- include "mina-standard-daemon.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- else }}
            pathType: Prefix
            {{- end }}
            backend:
              service:
                {{- if ((.service).name) }}
                name: {{ .service.name }}
                {{- else }}
                name: {{ include "mina-standard-daemon.fullname" $ }}
                {{- end }}
                port:
                  {{- if (((.service).port).number) }}
                  number: {{ .service.port.number }}
                  {{- else if (((.service).port).name) }}
                  name: {{ .service.port.name }}
                  {{- else }}
                  number: {{ $.Values.service.port }}
                  {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
